<nav
  *ngIf="userService.isLoggedIn()"
  class="w-full bg-white border-gray-200 mb-10"
>
  <div class="flex flex-wrap items-center justify-between mx-auto">
    <a
      routerLink="/users"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <!-- <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8"
        alt="Flowbite Logo"
      /> -->
      <span class="self-center text-2xl font-semibold whitespace-nowrap"
        >Dashboard</span
      >
    </a>
    <button
      (click)="handleToggleNavBar()"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 cursor-pointer"
      aria-controls="navbar-default"
      [attr.aria-expanded]="isNavOpen()"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5 cursor-pointer"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div
      [ngClass]="{ hidden: !isNavOpen() }"
      class="w-full md:block md:w-auto"
      id="navbar-default"
    >
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
      >
        <li *ngIf="userService.currentUser()?.role === 'admin'">
          <a
            routerLink="/users"
            routerLinkActive="text-white bg-blue-700 md:bg-transparent md:text-blue-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/transactions"
            routerLinkActive="text-white bg-blue-700 md:bg-transparent md:text-blue-700"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
            >Transactions</a
          >
        </li>
        <li>
          <a
            routerLink="/loans"
            routerLinkActive="text-white bg-blue-700 md:bg-transparent md:text-blue-700"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
            >Loans</a
          >
        </li>
        <li>
          @if (userService.isLoggedIn()) {
          <button
            (click)="logout()"
            class="block cursor-pointer py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
          >
            Logout
          </button>
          } @else {
          <a
            routerLink="/login"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
            >Login</a
          >
          }
        </li>
      </ul>
    </div>
  </div>
</nav>
