<!-- Main modal -->

<div class="relative p-4 min-w-lg max-w-md max-h-full">
  <!-- Modal content -->
  <div class="relative bg-gray-200 rounded-lg shadow-sm">
    <!-- Modal header -->
    <div
      class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
    >
      <h3 class="text-xl font-semibold text-gray-900">Make transaction</h3>
      <button
        type="button"
        class="end-2.5 cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        (click)="handleCloseModel()"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-4 md:p-5">
      <form class="space-y-4" (ngSubmit)="onSubmit()">
        <!-- amount -->
        <div>
          <label
            for="amount"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Amount</label
          >
          <input
            type="number"
            [(ngModel)]="amount"
            name="amount"
            id="amount"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Enter amount"
            required
          />
        </div>
        <div>
          <label
            for="recipient"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Select Recipient</label
          >
          <select
            [(ngModel)]="recipientId"
            name="recipientId"
            id="recipient"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required
          >
            <option value="">Select a recipient</option>
            @for (user of userService.users(); track user.id) {
            <option [value]="user.id">{{ user.fullName }}</option>
            }
          </select>
        </div>
        <!-- <div>
          <label for="date" class="block mb-2 text-sm font-medium text-gray-900"
            >Date</label
          >
          <input
            type="datetime-local"
            [(ngModel)]="date"
            name="date"
            id="date"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required
          />
        </div> -->
        <div>
          <label
            for="description"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Description</label
          >
          <textarea
            [(ngModel)]="description"
            name="description"
            id="description"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Enter transaction description"
            rows="3"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          {{ transactionService.isLoading() ? "Please wait..." : "Save" }}
        </button>
      </form>
    </div>
  </div>
</div>
