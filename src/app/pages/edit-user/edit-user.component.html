<div class="relative mx-auto p-4 min-w-lg max-w-md max-h-full">
  <!-- Modal content -->
  <div class="relative bg-gray-200 rounded-lg shadow-sm">
    <!-- Modal header -->
    <div
      class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
    >
      <h3 class="text-xl font-semibold text-gray-900">Create new user</h3>
      <button
        type="button"
        class="end-2.5 cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-4 md:p-5">
      <form class="space-y-4" (ngSubmit)="onSubmit()">
        <div>
          <label
            for="fullName"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Full Name</label
          >
          <input
            type="text"
            [(ngModel)]="fullName"
            name="fullName"
            id="fullName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="John Doe"
            required
          />
        </div>
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Email</label
          >
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="name@example.com"
            required
          />
        </div>
        <div>
          <label
            for="accountNumber"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Account Number</label
          >
          <input
            type="text"
            [(ngModel)]="accountNumber"
            name="accountNumber"
            id="accountNumber"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="123456789"
            required
          />
        </div>
        <div>
          <label
            for="balance"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Balance</label
          >
          <input
            type="number"
            [(ngModel)]="balance"
            name="balance"
            id="balance"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="0.00"
            required
          />
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Password</label
          >
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            id="password"
            placeholder="enter your password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          {{ userService.isLoading() ? "Please wait..." : "update" }}
        </button>
      </form>
    </div>
  </div>
</div>
