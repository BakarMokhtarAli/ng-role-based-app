<div class="h-screen flex items-center justify-center">
  <form
    (ngSubmit)="login()"
    class="bg-white p-6 rounded shadow-md w-full max-w-md space-y-4"
  >
    <h2 class="text-2xl font-bold">Login</h2>

    <div
      *ngIf="userService.error()"
      class="bg-red-100 text-red-700 p-2 rounded"
    >
      {{ userService.error() }}
    </div>
    <div *ngIf="userService.isLoading()" class="text-blue-600 text-sm">
      Logging in...
    </div>

    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      required
      placeholder="Email"
      class="w-full px-4 py-2 border rounded"
    />

    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      required
      placeholder="Password"
      class="w-full px-4 py-2 border rounded"
    />

    <!-- [disabled]="isLoading()" -->
    <button
      type="submit"
      class="w-full bg-blue-600 cursor-pointer text-white py-2 rounded hover:bg-blue-700"
    >
      {{ userService.isLoading() ? "Please wait..." : "Login" }}
    </button>
  </form>
</div>
